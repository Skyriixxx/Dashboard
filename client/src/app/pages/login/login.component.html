<div class="container-login">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                </div>
                <form [formGroup]='loginForm' (ngSubmit)="login()">
                    <div class="form-group">
                        <label class="label">Username</label>
                        <input formControlName="username" type="text" class="form-control" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label class="label">Password</label>
                        <input formControlName="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="link">
                        <a routerLink="/signup">Click to register</a>
                    </div>
                    <button type="button" class="btn btn-danger btn-block" (click)="loginWithGoogle()">OAuth</button>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
