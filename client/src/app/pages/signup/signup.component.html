<div class="container-signup">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="form-group">
                        <label class="label">Username</label>
                        <input formControlName="username" type="text" class="form-control" placeholder="Enter pseudo">
                    </div>
                    <div class="form-group">
                        <label class="label">Password</label>
                        <input formControlName="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="link">
                        <a routerLink="/login">Go back to login</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
